name: Release

on:
    workflow_dispatch:
      inputs:
        bumpType:
          description: "Bump Type"
          required: true
          type: choice
          default: patch
          options: 
            - patch
            - minor
            - major

jobs:
  release-version:
    runs-on: ubuntu-latest
    steps:
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          default_bump: "${{inputs.bumpType}}"
          tag_prefix: ""
      - name: "Build Changelog"
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          commitMode: true
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Changelog</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "pr_template": "- #{{MERGE_SHA}}: #{{TITLE}}",
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
            echo "${{steps.build_changelog.outputs.changelog}}"
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          body: "${{steps.build_changelog.outputs.changelog}}"
